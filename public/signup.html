<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="images/vslogo.png.jpg" type="image/icon type">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="configFirebase.js"></script>
    <script src="api.js"></script>
    
</head>
<body>
    <div class="main">
    <h1 style="margin: 15px;">Veterinary Health Services</h1>
    <form class="form" onsubmit="signup(event);return false;" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="container">
            <div class="text-center m-2">
                <img src="images/vslogo.png.jpg">
            </div>
          <h2 class="display-5">Sign Up</h2>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="alert alert-danger" id="alert" role="alert">
            
          </div>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" id="name" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" id="cpw" required>
      
          <div class="clearfix">
            <button id="signupbtn" type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>


    
    <script src="signup.js"></script>
</body>
</html>
