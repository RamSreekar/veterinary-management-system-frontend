   <div class="container col-md-6 col-sm-12 py-5 px-3 mx-auto" style="margin-top:25px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
      <div class="col-md-12 mx-auto text-center">
          
        <img src="images/vslogo.png.jpg">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Book an Appointment
            </h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-8 col-sm-11 mx-auto">
            <div class="myform form ">
               <form onsubmit="book(event)" method="post" name="login">
                  <div class="form-group">
                      <label for="name">Name:</label>
                     <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="petName">Animal:</label>
                    <select class="form-control" id="animal">
                      <option value="Dog">Dog</option>
                      <option value="Cat">Cat</option>
                      <option value="Guinea pig">Guinea pig</option>
                      <option value="Parrot">Parrot</option>
                      <option value="Rabbit">Rabbit</option>
                      <option value="Turtle">Turtle</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="phno">Phone Number:</label>
                     <input type="text" name="petName" id="phno"  class="form-control my-input" placeholder="Phone num" required>
                  </div>
                  <div class="form-group">
                    <label for="petName">Pet Name:</label>
                     <input type="text" name="petName" id="petName"  class="form-control my-input" placeholder="Pet Name" required>
                  </div>
                  <div class="form-group">
                    <label for="symptoms">Symptoms:</label>
                    <textarea rows="4" name="symptoms" id="symptoms"  class="form-control my-input" placeholder="Symptoms" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="dates">Preffered date:</label>
                    <select class="form-control" id="dates" onchange="getTimeSlots()" required>
                        <option disabled hidden>--Select--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                  </div>
                  
                  <div class="form-group" >
                    <label for="timeslots" required>Preffered time slot:</label>
                    <select class="form-control" id="timeslots" disabled>
                        <option selected disabled hidden>--Select--</option>
                    </select>
                  </div>
                  <div class="justify-content-center" id="spinner" style="display: none;">
                    <div class="spinner-border text-success"></div>
                  </div>
                  <div class="text-center form-group my-3">
                     <button type="submit" class=" btn btn-success send-button tx-tfm">Book appointment</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
